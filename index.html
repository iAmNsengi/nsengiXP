<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <title>DragDrop</title>
    <script defer>
      const loadComponents = (id, url, callback) => {
        fetch(url)
            .then((response) => response.text())
            .then((html) => {
                document.getElementById(id).innerHTML = html;
                if (callback) callback();
            });
    };
    window.onload = () => {
        let loadedComponents = 0;
        const totalComponents = 4;

        const componentLoaded = () => {
            loadedComponents++;
            if (loadedComponents === totalComponents) {
                main()
                taskbar()
            }
        };
        loadComponents("intro", "src/components/intro.html", componentLoaded);
        loadComponents("taskbar", "src/components/taskbar.html", componentLoaded);
        loadComponents("me", "src/components/me.html", componentLoaded);
        loadComponents("start-menu", "src/components/start_menu.html", componentLoaded);

    };
    </script>
  </head>
  <body>
    <div id="me"></div>
    <div id="intro"></div>
    <div id="start-menu"></div>


<div class="bubbles-container">
  <div class="bubble bubble--1"></div>
  <div class="bubble bubble--2"></div>
  <div class="bubble bubble--3"></div>
  <div class="bubble bubble--4"></div>
  <div class="bubble bubble--5"></div>
  <div class="bubble bubble--6"></div>
  <div class="bubble bubble--7"></div>
  <div class="bubble bubble--8"></div>
  <div class="bubble bubble--9"></div>
  <div class="bubble bubble--10"></div>
  <div class="bubble bubble--11"></div>
  <div class="bubble bubble--12"></div>
</div>

    <div id="taskbar"></div>


</body>
  </body>
  <script src="./main.js"></script>
</html>
