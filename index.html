<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <title>DragDrop</title>
    <script defer>
      const loadComponents = (id, url, callback) => {
        fetch(url)
            .then((response) => response.text())
            .then((html) => {
                document.getElementById(id).innerHTML = html;
                if (callback) callback();
            });
    };
    window.onload = () => {
        let loadedComponents = 0;
        const totalComponents = 3;

        const componentLoaded = () => {
            loadedComponents++;
            if (loadedComponents === totalComponents) {
                main()
                taskbar()
            }
        };
        loadComponents("intro", "src/components/intro.html", componentLoaded);
        loadComponents("taskbar", "src/components/taskbar.html", componentLoaded);
        loadComponents("me", "src/components/me.html", componentLoaded);


    };
    </script>
  </head>
  <body>
    <div id="me"></div>
    <div id="intro"></div>

    <div id="taskbar"></div>

</body>
  </body>
  <script src="./main.js"></script>
  <script src="./src/scripts/taskbar.js"></script>

</html>
